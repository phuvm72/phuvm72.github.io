<script>

      const API_KEY = 'AIzaSyAIxKRZc1vYLcVteGU8aHZvLnXVFflq3BQ';
      const SEARCH_ENGINE_ID = '979dbb70a2c9c484f';

      const query = 'texas state';
      // var query = document.getElementById("searchBox").value;

      const xhr = new XMLHttpRequest();
      xhr.open('GET', `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${SEARCH_ENGINE_ID}&q=${query}`);
      xhr.onload = function() {
        if (xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);
          var resultHtml = "";
          data.items.forEach(item => {
            var title = item.title;
            var url = item.link;
            resultHtml += "<div><a href='" + url + "'>" + title + "</a><p>" + "</p></div>";
            console.log(item.title + "\n" + item.link + "\n");
          })
          console.log(resultHtml);
          document.getElementById("results").innerHTML = resultHtml;
          return data;
        } else {
          console.error(xhr.statusText);
        }
        
      };

      xhr.send();
      
    </script>

        <input type="text" id="searchBox"> -->
        <button id='getData' onclick=console.log(xhr.onload())>Get Data</button>
